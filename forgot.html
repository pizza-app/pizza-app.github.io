<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JinGou</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="login-page">
        <div class="login-page__deco">
          <div class="decos">
            <div class="decos__black-ring"></div>
            <div class="decos__green-square"></div>
            <div class="decos__red-square"></div>
            <div class="decos__green-circle"></div>
            <div class="decos__rose-circle"></div>
            <div class="decos__violet-circle"></div>
            <div class="decos__purple-circle"></div>
          </div>
        </div>
        <div class="login-page__logo main-logo">
          <div class="main-logo__rounds">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="main-logo__title">
            <img src="img/main-logo.png" alt="JinGou">
          </div>
        </div>
        <div class="login-page__title">Forgot your password</div>
        <div class="login-page__form">
          <form action="" class="s-form">
            <div class="form-item">
              <input type="email" class="s-input" placeholder="Email">
            </div>
            <div class="s-form__btn">
              <button type="submit" class="btn">Forgot Password</button>
            </div>
          </form>
        </div>
        <a href="#" class="forget-link">Forget Your Password ?</a>
        <p><span>already on board </span><a href="#" class="theme-link">Login</a></p>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
