<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JinGou</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="start-page">
        <div class="start-page__title">Welcome to</div>
        <div class="start-page__logo main-logo">
          <div class="main-logo__rounds">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="main-logo__title">
            <img src="img/main-logo.png" alt="JinGou">
          </div>
          <div class="main-logo__cup-drink">
            <img src="img/cup-drink.png" alt="Drink">
            <div class="main-logo__decos logo-decos">
              <div class="logo-decos__black-ring"></div>
              <div class="logo-decos__green-square"></div>
              <div class="logo-decos__green-circle"></div>
              <div class="logo-decos__rose-circle"></div>
              <div class="logo-decos__violet-circle"></div>
              <div class="logo-decos__purple-circle"></div>
            </div>
          </div>
          <div class="main-logo__cup-pizza">
            <img src="img/cup-pizza.png" alt="Pizza">
          </div>
        </div>
        <div class="start-page__btns">
          <a href="#" class="btn btn--green">SignUp</a>
          <a href="#" class="btn">Login</a>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
